    <div class="container mt-5">
        <form action="/submit" method="post" class="was-validated">
            <div class="my-3">
                <label for="service_name" class="form-label labelcolor">Service Name :</label>
                <input type="text" name="service_name" placeholder="Enter Service name" id="service_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label labelcolor">Userame :</label>
                <input type="text" name="username" placeholder="Enter Username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label labelcolor">Email :</label>
                <input type="email" name="email" placeholder="Enter Email" id="email" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label labelcolor">Password :</label>
                <input type="password" name="password" placeholder="Enter Password" id="password" class="form-control" required>
            </div>
            <button type="submit" value="submit" class="btn-lg my-btn mb-2">Add Password</button>
        </form>
        <br>
    </div>
</body>
